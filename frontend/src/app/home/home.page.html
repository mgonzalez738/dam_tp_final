<ion-header class="ion-no-border">
  <ion-grid class ="ion-no-padding">
    <ion-row>
      <ion-col size-sm="9" offset-sm="1.5" size-md="6" offset-md="3" size-lg="4" offset-lg="4" size-xl="3" offset-lg="4.5">
        <ion-toolbar color = "primary">
          <ion-title>Listado Sensores</ion-title>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="9" offset-sm="1.5" size-md="6" offset-md="3" size-lg="4" offset-lg="4" size-xl="3" offset-lg="4.5">
        <ion-img *ngIf="((listadoLoaded!==undefined) && !listadoLoaded)" src='assets/images/404.png'></ion-img>
        <ion-list>
          <ion-item *ngFor="let dispositivo of this.listadoDispositivo" routerLink="{{dispositivo.dispositivoId}}" routerDirection="forward" >
            <ion-avatar slot="start">
                <ion-icon size="large" name="thermometer"></ion-icon>
            </ion-avatar>
            <ion-label>
                <h2>Sensor {{dispositivo.dispositivoId}} - {{dispositivo.nombre}}</h2>
                <h3><ion-icon name="pin"></ion-icon> {{dispositivo.ubicacion}}</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
