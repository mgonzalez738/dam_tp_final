<ion-header class="ion-no-border">
  <ion-grid class ="ion-no-padding">
    <ion-row>
      <ion-col size-sm="9" offset-sm="1.5" size-md="6" offset-md="3" size-lg="4" offset-lg="4" size-xl="3" offset-lg="4.5">
        <ion-toolbar color = "primary">
          <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
          </ion-buttons>
          <ion-title>Logs Riego</ion-title>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="9" offset-sm="1.5" size-md="6" offset-md="3" size-lg="4" offset-lg="4" size-xl="3" offset-lg="4.5">
        <ion-list>
          <ion-item *ngFor="let log of logsRiego">
            <ion-label>
                <ion-grid>
                  <ion-row>
                    <ion-col size="3">
                      <p>Id: {{log.logRiegoId }}</p>
                    </ion-col>
                    <ion-col size="6">
                      <p>{{log.fecha | date:'dd/MM/yy HH:mm:ss' }}</p>
                    </ion-col>
                    <ion-col size="3">
                      <p [appValveColor]= "log?.apertura"> {{ log?.apertura | valveState}}</p>
                    </ion-col>
                  </ion-row>
                </ion-grid>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
