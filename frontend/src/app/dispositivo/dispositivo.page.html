<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="no-padding" size-sm="6" offset-sm="3" size-md="4" offset-md="4" size-lg="3" offset-lg="4.5" size-xl="3" offset-lg="4.5">
        <ion-toolbar color = "primary">
          <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
          </ion-buttons>
          <ion-title *ngIf="((dispositivoLoaded!==undefined) && dispositivoLoaded)" >Sensor {{dispositivo.dispositivoId}} - {{dispositivo.nombre}}</ion-title>
          <ion-title *ngIf="((dispositivoLoaded!==undefined) && !dispositivoLoaded)" >Sensor</ion-title>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="no-padding" size-sm="6" offset-sm="3" size-md="4" offset-md="4" size-lg="3" offset-lg="4.5" size-xl="3" offset-lg="4.5">
        <ion-img *ngIf="((dispositivoLoaded!==undefined) && !dispositivoLoaded)" src='assets/images/404.png'></ion-img>
      </ion-col>
    </ion-row>  
    <ion-row >
      <ion-col  class="no-padding" size-sm="6" offset-sm="3" size-md="4" offset-md="4" size-lg="3" offset-lg="4.5" size-xl="3" offset-lg="4.5">
        <div id="highcharts" style="width:100%; height:300px;"></div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="((dispositivoLoaded!==undefined) && dispositivoLoaded)">
      <ion-col size-sm="6" offset-sm="3" size-md="4" offset-md="4" size-lg="3" offset-lg="4.5" size-xl="3" offset-lg="4.5">
        <ion-button expand="block" (click)="valveOperate($event)">
          <div *ngIf="((estadoValvula!==undefined) && !estadoValvula)"><ion-icon name="flash-outline" slot="start"></ion-icon> ABRIR ELECTROVALVULA</div>
          <div *ngIf="((estadoValvula!==undefined) && estadoValvula)"><ion-icon name="flash-off-outline" slot="start"></ion-icon> CERRAR ELECTROVALVULA</div>
          </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="((dispositivoLoaded!==undefined) && dispositivoLoaded)">
      <ion-col size-sm="6" offset-sm="3" size-md="4" offset-md="4" size-lg="3" offset-lg="4.5" size-xl="3" offset-lg="4.5">
        <ion-button fill="outline" expand="block">VER TODAS LAS MEDICIONES</ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="((dispositivoLoaded!==undefined) && dispositivoLoaded)">
      <ion-col size-sm="6" offset-sm="3" size-md="4" offset-md="4" size-lg="3" offset-lg="4.5" size-xl="3" offset-lg="4.5">
        <ion-button fill="outline" expand="block" routerLink="log-riego" routerDirection="root">VER LOG RIEGOS</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
