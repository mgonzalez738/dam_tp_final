version: '3'
services:
  mysql-server:
    image:                      mysql:5.7
    hostname:                   mysql-server
    container_name:             mysql-server
    restart:                    unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD:      userpass
    volumes: 
      -                         ./backend/database/dumps:/docker-entrypoint-initdb.d 
      -                         ./backend/database/data:/var/lib/mysql
    networks:
      -                         mysql-net

  phpmyadmin:
    image:                      phpmyadmin/phpmyadmin
    hostname:                   phpmyadmin
    container_name:             phpmyadmin
    restart:                    unless-stopped
    environment:
      PMA_HOST:                 mysql-server
      PMA_PORT:                 3306
      MYSQL_ROOT_PASSWORD:      userpass
    networks:
      -                         mysql-net
    depends_on:
      -                         mysql-server
    ports:
      -                         "8085:80" 

networks:
  mysql-net:
    driver:                     bridge